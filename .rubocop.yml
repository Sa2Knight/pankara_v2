# Rubyのバージョンを指定
AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'config/**/*.rb'

# Railsモードで動作
Rails:
  Enabled: true

# １メソッド最大15行
Metrics/MethodLength:
  Max: 15

# 日本語コメントを許可
Style/AsciiComments:
  Enabled: false

# ドキュメントコメント無しを許容
Style/Documentation:
  Enabled: false

# freezeしていない文字列リテラルを許可
Style/FrozenStringLiteralComment:
  Enabled: false

# 冗長なselfを許可
Style/RedundantSelf:
  Enabled: false

# クラス、モジュールの定義時にネストを使わないことを許容
Style/ClassAndModuleChildren:
  Enabled: false

# private/protected は一段深くインデントする
Layout/IndentationConsistency:
  EnforcedStyle: rails

# 数値を３桁ごとに_で繋がなくても良い
Style/NumericLiterals:
  Enabled: false

# private/protectedメソッドのインデントを許可
Style/IndentationConsistency:
  Enabled: false

# 一行のみのif式を許可
Style/GuardClause:
  Enabled: false

# ABCSize制限を緩和
Metrics/AbcSize:
  Max: 20

# 子クラスでの実装に期待したメソッド呼び出しを許可
Rails/LexicallyScopedActionFilter:
  Enabled: false

# メモ変数の名前をメソッド名を揃えなくても良い
# @indexなど、複数のメソッドで共有のインスタンス変数を使いたいので
Naming/MemoizedInstanceVariableName:
  Enabled: false

# タイムゾーンに関する指摘を無視
Rails/TimeZone:
  Enabled: false

# ガード節の直後に空行なくても許す
Layout/EmptyLineAfterGuardClause:
  Enabled: false

# 一行のIF式を許可
Style/IfUnlessModifier:
  Enabled: false

# 一部ファイルは制限を緩和
Metrics/BlockLength:
  Exclude:
      - 'app/lib/json/*.rb'
      - 'spec/**/*.rb'
      - 'lib/tasks/**/*.rake'
Metrics/LineLength:
  Exclude:
      - 'app/lib/json/*.rb'
      - 'spec/**/*.rb'
Metrics/AbcSize:
  Exclude:
      - 'app/lib/json/*.rb'
      - 'spec/**/*.rb'
Metrics/MethodLength:
  Exclude:
      - 'app/lib/json/*.rb'
      - 'spec/**/*.rb'
